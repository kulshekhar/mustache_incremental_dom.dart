Hello {{name}}!!
<h1 s:onclick="onH1Click">Hello {{name}}</h1>

<p>I see that you're
  <span s:onclick="onAgeClick()">{{age}}</span> years old and live at <span>{{address}}</span></p>

<h3>Enter your name</h3>
<input type="text" s:oninput="onInput()" value="{{name}}">

<button s:onclick="reset()">Reset Name</button> {{> playground/something}}
